<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/busqueda.css">
    <title>Busqueda de Habitaciones</title>

</head>
<body>
    <div class="container">
        <section class="busqueda">
            <div class="title-container">
                <span class="title">Busqueda de Habitaciones</span>
            </div>
            

            <div class="form-container">
                <form action="">
                    <div class="form">
                        <div class="form-row">
                            <label for="">Entrada: </label>
                            <input type="date" name="" id="" class="active">
                        </div>
                        
                        <div class="form-row">
                            <label for="">Salida: </label>
                            <input type="date" name="" id="" class="active">
                        </div>
                        

                        <div class="form-row">
                            <label for="">Adultos: </label>
                            <select name="" id="">
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                            </select>
                        </div>
                        
                        <div class="form-row">
                            <label for="">Ni√±os: </label>
                            <select name="" id="">
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                            </select>
                        </div>
                        


                        <button>Ver habitaciones disponibles</button>
                    </div>
                    

                </form>
            </div>
        </section>
        <section class="cards">
            <div class="cards-container">
                <div class="card">
                    <div class="encabezado">
                        <span class="tipo">Habitacion doble</span>
                    </div>
                    <div class="precio">
                        <span>128.000</span>
                        <button>Reservar</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
